name: "Pusher trigger"
description: "Trigger a Pusher event"
icon: bell
color: purple

inputs:
  app-id:
    description: "Pusher app ID"
    required: true
  app-key:
    description: "Pusher app key"
    required: true
  app-secret:
    description: "Pusher app secret"
    required: true
  app-cluster:
    description: "Pusher app cluster"
    required: true
  channel:
    description: "Pusher channel"
    required: true
  event:
    description: "Event name"
    required: true
  message:
    description: "Stringified JSON to pass as event message"
    required: false

runs:
  using: "node20"
  main: "dist/index.js"
